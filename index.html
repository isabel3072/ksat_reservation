<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 예약 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>시간 예약 앱</h1>
    <div id="schedule">
        <h2>일요일 (17:00 - 22:00)</h2>
        <div class="time-slots" id="sunday"></div>

        <h2>목요일 (22:00 - 24:00)</h2>
        <div class="time-slots" id="thursday"></div>

        <h2>금요일 (22:00 - 24:00)</h2>
        <div class="time-slots" id="friday"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
