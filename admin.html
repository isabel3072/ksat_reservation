<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin 예약 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin 예약 관리 페이지</h1>

    <!-- N주차 설정 -->
    <div>
        <h2>N주차 설정</h2>
        <label for="weekNumber">N주차:</label>
        <input type="number" id="weekNumber" min="1" value="1">
        <button id="saveWeek">저장</button>
    </div>

    <!-- 예약 가능한 시간대 설정 -->
    <div>
        <h2>예약 시간대 설정</h2>
        <button id="addDay">요일 추가</button>
        <div id="daySettings"></div>
    </div>

    <!-- 예약 전체 초기화 -->
    <div>
        <h2>전체 예약 초기화</h2>
        <button id="resetReservations">초기화</button>
    </div>

    <!-- Firebase 설정 -->
    <script type="module" src="admin.js"></script>
</body>
</html>
