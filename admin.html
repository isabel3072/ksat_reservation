<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            color: #007bff;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        .day-row {
            display: flex;
            gap: 10px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
            max-width: 600px;
        }

        input {
            padding: 5px;
            flex: 1;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reservation-list {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .reservation-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>관리자 페이지</h1>

    <!-- 주차 설정 -->
    <section>
        <h2>주차 설정</h2>
        <label for="weekNumber">주차: </label>
        <input type="number" id="weekNumber" min="1" value="1">
    </section>

    <!-- 예약 가능한 날짜 설정 -->
    <section>
        <h2>예약 가능한 날짜 설정</h2>
        <label for="allowedDate">예약 가능 날짜: </label>
        <input type="date" id="allowedDate">
    </section>

    <!-- 요일 및 시간 설정 -->
    <section>
        <h2>요일 및 시간 설정</h2>
        <div id="daySettings"></div>
        <button id="addDay">요일 추가</button>
    </section>

    <!-- 예약 관리 -->
    <section>
        <h2>예약 관리</h2>
        <input type="date" id="reservationDate" placeholder="날짜 선택">
        <button id="loadReservations">예약 조회</button>
        <div id="reservationList" class="reservation-list"></div>
    </section>

    <!-- 예약 리스트 다운로드 -->
    <section>
        <h2>예약 리스트 다운로드</h2>
        <button id="downloadTable">표 다운로드</button>
        <div id="tableContainer" class="hidden"></div>
    </section>

    <!-- 설정 저장 및 초기화 -->
    <section>
        <button id="saveSettings">설정 저장</button>
        <button id="resetSettings">초기화</button>
    </section>

    <script type="module" src="admin.js"></script>
</body>
</html>
